services:
  - type: web
    name: ext-companion-phone
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: STREAM_URL
        sync: false
      - key: MAX_CALL_DURATION
        value: 900
